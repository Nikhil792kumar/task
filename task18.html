<body>
 <script>
   const input = ["8", "9", "10", "aX2"];

input.sort(function(a, b) {
  const numA = Number(a); 
  const numB = Number(b); 

  if (isNaN(numA)) {
    return 1; 
  } else if (isNaN(numB)) {
    return -1; 
  } else {
    return numA - numB; 
  }
});

console.log(input)
</script>   
</body>
